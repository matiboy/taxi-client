  <body ng-app="clientApp" ng-controller="AppCtrl">

    <!-- Add your site or application content here -->
    <div id="header" ng-controller="HeaderCtrl">
      <div id="menu" ng-controller="MenuCtrl">
        <div ng-show="shown">
          <span class="btn" hm-tap="toggleMenu()">-<br>-</span>
          <div ng-show="open">
            <ul ng-show="states.isLoggedIn">
              <li hm-tap="$state.transitionTo('map')">Book a taxi</li>
              <li>My bookings</li>
              <li>Profile</li>
              <li hm-tap="$state.transitionTo('about')">About us</li>
              <li>Support</li>
            </ul>
            <ul ng-hide="states.isLoggedIn">
              <li hm-tap="goTo('user.anonymous')">Register now</li>
              <li hm-tap="goTo('about')">About us</li>
              <li>Support</li>
            </ul>
          </div>
        </div>
      </div>
      <h1>{{title}}</h1>
    </div>
    <div class="container" ng-view></div>
    <script src="components/phonegap/lib/android/cordova-2.7.0.js"></script>
    <script src="components/underscore/underscore.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false&libraries=places"></script>
    <script src="components/angular/angular.js"></script>
    <script src="components/taxinow-google-maps/taxinow-google-maps.js"></script>
    <script src="components/ui-router/release/angular-ui-router.js"></script>
    <script src="components/angular-resource/angular-resource.js"></script>
    <script src="components/hammerjs/dist/hammer.js"></script>
    <script src="components/angular-hammer/angular-hammer.js"></script>
    <script src="components/angular-ui/build/angular-ui.js"></script>
    <script src="components/angular-cookies/angular-cookies.js"></script>
    <script src="components/angular-sanitize/angular-sanitize.js"></script>

    <!-- build:js scripts/scripts.js -->
    <script src="scripts/app.js"></script>
    <script src="scripts/services/SocketService.js"></script>
    <script src="scripts/controllers/header.js"></script>
    <script src="scripts/controllers/menu.js"></script>
    <script src="scripts/controllers/startup.js"></script>
    <script src="scripts/controllers/main.js"></script>
    
    <script src="scripts/services/AppStates.js"></script>
    <script src="scripts/controllers/map.js"></script>
    <script src="scripts/controllers/app.js"></script>
    <script src="scripts/controllers/register.js"></script>
    <script src="scripts/controllers/account.js"></script>
    <script src="scripts/services/AccountService.js"></script>
    <script src="scripts/controllers/about.js"></script>
    <script src="scripts/services/PreferencesService.js"></script>
    <script src="scripts/controllers/preferences.js"></script>
    <script src="scripts/controllers/tutorial.js"></script>
    <script src="scripts/services/cordovaReady.js"></script>
    <script src="scripts/services/GeolocationService.js"></script>
    <script src="scripts/controllers/language.js"></script>
    <script src="scripts/controllers/pickup.js"></script>
